<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Account Statement</title>
    <link rel="stylesheet" href="{{url_for('static',filename='dashboard.css')}}">
    <div class="dashboard-container">
        <div class="d-flex justify-content-between align-items-center mb-5 flex-wrap gap-4">
            <h2 class="mb-0 d-flex align-items-center"><i class="fas fa-history me-3"
                    style="color: #00d2ff; font-size: 1.8rem;"></i> Account Statement</h2>
            <a href="{{url_for('dashboard')}}" class="btn-logout" style="min-width: 180px; justify-content: center;">
                <i class="fas fa-arrow-left me-2"></i> Dashboard
            </a>
        </div>

        <div class="transaction-table p-4">
            {% if transactions %}
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Date & Time</th>
                            <th scope="col">Type</th>
                            <th scope="col">Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for t in transactions %}
                        <tr>
                            <td>{{ t.date }}</td>
                            <td>
                                <span class="badge {% if t.type == 'Credit' %}bg-success{% else %}bg-danger{% endif %}">
                                    {{ t.type }}
                                </span>
                            </td>
                            <td class="fw-bold {% if t.type == 'Credit' %}text-success{% else %}text-danger{% endif %}"
                                style="font-size: 1.1rem;">
                                â‚¹ {{ t.amount }}
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            {% else %}
            <div class="text-center py-5">
                <i class="fas fa-receipt fa-4x mb-4" style="opacity: 0.2;"></i>
                <p class="h5" style="opacity: 0.6;">No transactions recorded yet.</p>
            </div>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    </body>

</html>
