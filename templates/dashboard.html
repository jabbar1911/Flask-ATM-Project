<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{url_for('static',filename='dashboard.css')}}">
</head>

<body>
    <div class="navbar">
        <h1><i class="fas fa-university"></i> Digital ATM</h1>
        <div class="user-info">
            <span>Welcome, {{username}}</span>
            <a href="{{url_for('logout')}}" class="btn-logout">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </div>

    <div class="dashboard-container">
        <div class="welcome-banner">
            <div>
                <h2>Dashboard Overview</h2>
                <div class="user-details mt-2">
                    <p class="mb-1"><i class="fas fa-user me-2"></i> {{ username }}</p>
                    <p class="mb-1"><i class="fas fa-envelope me-2"></i> {{ email }}</p>
                    <p class="mb-0"><i class="fas fa-phone me-2"></i> {{ contact }}</p>
                </div>
            </div>
            <div>
                <h3><i class="fas fa-wallet" style="color: #3a7bd5;"></i> Balance: â‚¹ {{ balance }}</h3>
            </div>
        </div>

        <div class="row g-4">
            <div class="col-12 col-md-6 col-lg-3">
                <a href="{{url_for('deposit')}}" style="text-decoration: none; color: inherit;">
                    <div class="card h-100">
                        <i class="fas fa-money-bill-wave"></i>
                        <h3>Deposit</h3>
                        <p>Add funds to your account</p>
                    </div>
                </a>
            </div>
            <div class="col-12 col-md-6 col-lg-3">
                <a href="{{url_for('withdraw')}}" style="text-decoration: none; color: inherit;">
                    <div class="card h-100">
                        <i class="fas fa-hand-holding-usd"></i>
                        <h3>Withdraw</h3>
                        <p>Withdraw funds securely</p>
                    </div>
                </a>
            </div>
            <div class="col-12 col-md-6 col-lg-3">
                <a href="{{url_for('statement')}}" style="text-decoration: none; color: inherit;">
                    <div class="card h-100">
                        <i class="fas fa-file-invoice-dollar"></i>
                        <h3>Statement</h3>
                        <p>View transaction history</p>
                    </div>
                </a>
            </div>
            <div class="col-12 col-md-6 col-lg-3">
                <a href="{{url_for('delete')}}" style="text-decoration: none; color: inherit;">
                    <div class="card h-100">
                        <i class="fas fa-exchange-alt"></i>
                        <h3>Delete Account</h3>
                        <p>Delete your account</p>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
