<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Registration</title>
    <link rel="stylesheet" href="{{url_for('static',filename='register.css')}}">
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="register-container">
                    <h2>Create Account</h2>
                    <form action="" method="post">
                        <div class="row g-3">
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <div class="input-group">
                                        <i class="fas fa-user"></i>
                                        <input type="text" placeholder="Username" name="username" required>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <div class="input-group">
                                        <i class="fas fa-envelope"></i>
                                        <input type="email" placeholder="Email" name="email" required>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="contact">Phone Number</label>
                                    <div class="input-group">
                                        <i class="fas fa-phone"></i>
                                        <input type="text" placeholder="Phone Number" name="contact" required>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label for="pin">PIN</label>
                                    <div class="input-group">
                                        <i class="fas fa-lock"></i>
                                        <input type="password" placeholder="PIN" name="pin" required>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label for="confirm_pin">Confirm PIN</label>
                                    <div class="input-group">
                                        <i class="fas fa-lock"></i>
                                        <input type="password" placeholder="Confirm PIN" name="confirm_pin" required>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div style="margin-top: 20px; display: flex; align-items: center; gap: 10px;">
                            <input type="checkbox" required id="terms">
                            <label for="terms" style="margin: 0; font-size: 0.9rem;">I agree to the <a href='#'
                                    style="color: #fff; text-decoration: underline;">terms and conditions</a></label>
                        </div>

                        <button class="btn-register">Sign Up</button>
                    </form>
                    <div class="links">
                        <a href="{{url_for('login')}}">Already have an account? Log in</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
