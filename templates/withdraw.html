<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw Funds</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{url_for('static',filename='dashboard.css')}}">

<body class="dashboard-body">
    <div class="navbar">
        <h1><i class="fas fa-university"></i> Digital ATM</h1>
        <div class="user-info">
            <a href="{{url_for('dashboard')}}" class="btn-logout">
                <i class="fas fa-arrow-left"></i> Dashboard
            </a>
        </div>
    </div>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-5">
                <div class="form-container">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                    {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                    {% endif %}
                    {% endwith %}
                    <h2 class="form-title"><i class="fas fa-hand-holding-usd" style="color: #00d2ff;"></i> Withdraw
                        Funds</h2>
                    <form action="{{url_for('withdraw')}}" method="POST">
                        <div class="mb-4">
                            <label for="amount" class="form-label">Amount to Withdraw</label>
                            <div class="input-group">
                                <span class="input-group-text">₹</span>
                                <input type="number" class="form-control" id="amount" name="amount" required min="100"
                                    max="10000" step="100" placeholder="0.00">
                            </div>
                            <div class="form-text">Max limit: ₹10,000. Multiples of 100 only.</div>
                        </div>
                        <div class="mb-4">
                            <label for="pin" class="form-label">Enter PIN</label>
                            <input type="password" class="form-control" id="pin" name="pin" required maxlength="4"
                                placeholder="••••">
                        </div>
                        <div class="d-grid gap-3">
                            <button type="submit" class="btn btn-primary-custom">Withdraw Funds</button>
                            <a href="{{url_for('dashboard')}}" class="btn btn-logout justify-content-center">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
